<!DOCTYPE html>
<html>
	<head>
		<title>Table Practice</title>
	</head>
	<body>

		<h2> Pet Animals</h2>
		<table border=2>
			<tr>
				<td>Cat</td>
				<td>Dog</td>
				<td>Bird</td>
			</tr>
			<tr>
				<td>Fish</td>
				<td>Snake</td>
				<td>Lizard</td>
			</tr>
			<tr>
				<td>Pig</td>
				<td>Ferret</td>
				<td>Hedgehog</td>
			</tr>
		</table>

		<h2>Zoo Animals</h2>

		<table border=2>
			<tr>
				<td>Zebra</td>
				<td>Penguin</td>
				<td>Ostrich</td>
			</tr>
			<tr>
				<td rowspan="2">Lion</td>
				<td>Tiger</td>
				<td>Lemur</td>
			</tr>
			<tr>
				<td colspan="2">Polar bear</td>
			</tr>
		</table>
	</body>
</html>
